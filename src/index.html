<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 online shop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-white bg-primary pb-3 pb-md-0">
        <div class="container-md flex-column">
            <div class="d-flex justify-content-between w-100 fs-7">
                <div class="d-flex">
                    <span class="me-2">賣家中心</span>
                    <span class="bg-line w-2px"></span>
                    <span class="me-2 ms-2">下載</span>
                </div>
                <div class="d-flex">
                    <span class="ms-2 me-2">Hi, 使用者</span>
                    <span class="bg-line w-2px"></span>
                    <span class="ms-2">登出</span>
                </div>
            </div>
            <div class="w-100 d-flex flex-wrap my-md-3">
                <a class="navbar-brand text-white d-flex flex-shrink-0 align-items-center my-2 my-md-0" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-bag-check-fill me-1" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                    </svg>
                    瞎皮拍賣
                </a>
                <div class="d-flex flex-grow-1 align-items-center ">
                    <input class="form-control me-2 shadow-none " placeholder="搜尋商品" type="search" aria-label="Search">
                    <button
                        class="btn flex-shrink-0  w-50px d-flex justify-content-center align-items-center border border-white me-2 shadow-none text-white"
                        type="button" id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                    <button
                        class="btn flex-shrink-0  w-50px d-flex justify-content-center align-items-center me-2 shadow-none text-white"
                        type="button" id="cart-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-plus" viewBox="0 0 16 16">
                            <path
                                d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                    </button>
                </div>

            </div>

        </div>
    </nav>

</body>

</html>
